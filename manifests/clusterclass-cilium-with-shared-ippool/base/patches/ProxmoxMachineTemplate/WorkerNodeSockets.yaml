- op: add
  path: /spec/patches/-
  value:
    name: WorkerNodeSockets
    description: "Configure Worker Node Sockets"
    enabledIf: "{{ if .cloneSpec.machineSpec.workerNode.numSockets }}true{{ end }}"
    definitions:
      - selector:
          apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: ProxmoxMachineTemplate
          matchResources:
            controlPlane: false
            machineDeploymentClass:
              names:
              - proxmox-worker
        jsonPatches:
          - op: add
            path: /spec/template/spec/numSockets
            valueFrom:
              variable: cloneSpec.machineSpec.workerNode.numSockets